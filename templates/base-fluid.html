<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %}{% endblock %}  </title>
		<meta http-equiv="Cache-control" content="no-cache">

		{% assets "base_css" %}
		<link rel="stylesheet" href="{{ ASSET_URL }}" />
		{% endassets %}
		{% assets "base_js" %}
		<script type="text/javascript" src="{{ ASSET_URL }}"></script>
		{% endassets %}

		{% block head %} {% endblock %}
	</head>
	<body >
		<div class="container-fluid">
				{% block container %}
				{% endblock %}
		</div>

		{% block jscript %}  
		{% endblock %}
	</body>
</html>
